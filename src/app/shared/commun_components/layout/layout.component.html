<mat-toolbar class="mat-elevation-z8">
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
      menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
      close
    </mat-icon>
  </button>
  Responsive side navigation
  <span class="spacer-header"></span>
  <button mat-button>
    <mat-icon>shopping_cart</mat-icon>
  </button>

  <button mat-button [matMenuTriggerFor]="profilMenu">
    <mat-icon>person</mat-icon>
  </button>
  <mat-menu #profilMenu="matMenu">
    <button mat-menu-item>Voir profil</button>
    <button mat-menu-item (click)="onLogout()">Se d√©connecter</button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav class="mat-elevation-z8" mode="side" opened="true" #sidenav="matSidenav">
    <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" />

    <h4 class="name">John Smith</h4>
    <p class="designation">Software Engineer</p>

    <mat-divider></mat-divider>
    <button mat-button class="menu-button" [routerLink]="'/accueil'" [routerLinkActive]="'is-active'">
      <mat-icon>home</mat-icon>
      <span>Accueil</span>
    </button>
    <button mat-button class="menu-button" [routerLink]="'/produits'" [routerLinkActive]="'is-active'">
      <mat-icon>filter_none</mat-icon>
      <span>Produits</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>

    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
