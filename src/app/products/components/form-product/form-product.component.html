<div class="container" style="padding: 20px;">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name" class="label">Nom du produit:</label>
      <input type="text" id="name" class="form-control" formControlName="name">
    </div>

    <div class="form-group">
      <label for="category" class="label">Catégorie du produit:</label>
      <select id="category" class="form-control" formControlName="category">
        <option *ngFor="let category of category | keyvalue" [value]="category.value">{{category.value}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="description" class="label">Description: </label>
      <textarea id="description" class="form-control" cols="30" rows="10" formControlName="description" ></textarea>
    </div>

    <div class="fom-group">
      <label for="price" class="label">Prix:</label>
      <input type="text" id="price" class="form-control" formControlName="price">
    </div>

    <div class="form-group">
      <label for="activated" class="label">Activé / Désactivé</label>
      <input type="checkbox" id="activated" formControlName="activated">
    </div>
    <div style="float: right;">
      <div class="row">
        <div class="col-md-6"> <button type="submit" class="btn btn-primary">{{btnName}}</button></div>
        <div class="col-md-6"> <button type="button" class="btn btn-secondary" (click)="cancel()">Annuler</button></div>
      </div>
      <br>
    </div>


  </form>

</div>
